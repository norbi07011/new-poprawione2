<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug NORBS - Clear LocalStorage</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .data { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>NORBS Faktur - Debug Tool</h1>
    
    <h2>LocalStorage Data</h2>
    <button onclick="showData()">Pokaż dane</button>
    <button onclick="clearAll()">Wyczyść wszystko</button>
    <button onclick="clearClients()">Wyczyść tylko klientów</button>
    
    <div id="output" class="data"></div>
    
    <script>
        function showData() {
            const output = document.getElementById('output');
            let html = '<h3>Wszystkie dane w localStorage:</h3>';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                html += `<div><strong>${key}:</strong><pre>${value}</pre></div>`;
            }
            
            if (localStorage.length === 0) {
                html += '<p>Brak danych w localStorage</p>';
            }
            
            output.innerHTML = html;
        }
        
        function clearAll() {
            localStorage.clear();
            alert('Wszystkie dane wyczyszczone!');
            showData();
        }
        
        function clearClients() {
            localStorage.removeItem('clients');
            localStorage.removeItem('norbs-clients');
            alert('Dane klientów wyczyszczone!');
            showData();
        }
        
        // Pokaż dane na start
        showData();
    </script>
</body>
</html>
